version: '3.8'

services:
  # ============================================================================
  # Agent Aura Main Application
  # ============================================================================
  agent-aura:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: agent-aura
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ORCHESTRATOR_MODEL=${ORCHESTRATOR_MODEL:-gemini-3-pro-preview}
      - WORKER_MODEL=${WORKER_MODEL:-gemini-3-pro-preview}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/app/data:ro
      - ./output:/app/output
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import sys; sys.exit(0)" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - agent-aura-network
