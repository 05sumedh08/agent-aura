name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Test Python Backend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
        pip install safety bandit
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 agent_aura/ agent-aura-backend/app/ evaluation/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 agent_aura/ agent-aura-backend/app/ evaluation/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Safety vulnerability scan
      run: |
        pip install safety
        safety scan --policy-file .safety-policy.yml --full-report -r requirements.txt || echo 'Safety scan reported issues'
    - name: Bandit security scan
      run: bandit -r agent_aura -q || echo 'Bandit found potential issues'
    
    - name: Run tests with pytest
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        pytest tests/ -v --cov=agent_aura --cov-report=xml --cov-report=html
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  test-frontend:
    name: Test Next.js Frontend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: agent-aura-frontend/package.json
    
    - name: Install dependencies
      working-directory: agent-aura-frontend
      run: npm ci
    
    - name: Lint
      working-directory: agent-aura-frontend
      run: npm run lint --if-present
    
    - name: Build
      working-directory: agent-aura-frontend
      run: npm run build

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build backend image
      uses: docker/build-push-action@v5
      with:
        context: ./agent-aura-backend
        push: false
        tags: agent-aura-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build main image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: agent-aura:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
